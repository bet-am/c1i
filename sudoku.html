<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Josefin Slab';
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: lemonchiffon
    }
    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 0;
      border: 3px solid black;
    }
    .sudoku-container input {
      width: 48px;
      height: 48px;
      text-align: center;
      font-size: 18px;
      border: 1px solid seagreen;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
    }
    .sudoku-container input:nth-child(3n+1) {
      border-left: 3px seagreen;
    }
    .sudoku-container input:nth-child(-n+9):nth-child(3n) {
      border-right: 3px seagreen;
    }
    .sudoku-container input:nth-child(n+19):nth-child(-n+27) {
      border-bottom: 3px seagreen;
    }
    .sudoku-container input:focus {
      outline: none;
      border: 2px seagreen;
    }
    .incorrect {
      background-color: crimson;
      color: white;
    }
    .error {
      border: 2px solid orange;
    }
     .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  font-family: 'Josephine Slab';
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer }
      .button1 {background-color: yellowgreen }
    a:link {
  color: seagreen; }
    a:visited {
  color: seagreen; }
    a:hover {
  text-decoration: seagreen wavy underline; }
      hr {
  border-width: 3 px;
  border-color: sea green
}
  </style>
</head>
<body>
  <h1 style="color:seagreen;">Flamingo Sudoku</h1>
  <div class="sudoku-container" id="sudoku-container">
    <!-- Grid will be generated here -->
  </div>
  <button style="font-family: 'Josefin Slab';" class="button button1"id="check-sudoku">Check Solution</button>
  <button style="font-family: 'Josefin Slab';" class="button button1" id="reset-sudoku">Reset Puzzle</button>

  <script>
    const sudokuContainer = document.getElementById('sudoku-container');
    const checkButton = document.getElementById('check-sudoku');
    const resetButton = document.getElementById('reset-sudoku');
    const letters = ['F', 'L', 'A', 'M', 'I', 'N', 'G', 'O', 'S'];

    // Generate a valid random Flamingo Sudoku grid
    function generateValidGrid() {
      const grid = Array.from({ length: 9 }, () => Array(9).fill(null));

      const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);

      const fillGrid = () => {
        for (let i = 0; i < 9; i++) {
          const shuffled = shuffle([...letters]);
          for (let j = 0; j < 9; j++) {
            grid[i][j] = shuffled[j];
          }
        }
      };

      fillGrid();
      return grid;
    }

    // Hide random cells for the puzzle
    function hideRandomCells(grid) {
      const hideCount = 30;
      const hiddenIndexes = new Set();

      while (hiddenIndexes.size < hideCount) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        hiddenIndexes.add(`${row}-${col}`);
      }

      return grid.map((row, i) =>
        row.map((value, j) => (hiddenIndexes.has(`${i}-${j}`) ? null : value))
      );
    }

    // Render the Sudoku grid
    function renderSudoku(puzzle, solution) {
      sudokuContainer.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.dataset.row = i;
          input.dataset.col = j;

          if (puzzle[i][j]) {
            input.value = puzzle[i][j];
            input.readOnly = true;
            input.style.backgroundColor = '#f0f0f0';
          } else {
            input.dataset.solution = solution[i][j];
          }

          sudokuContainer.appendChild(input);
        }
      }
    }

    // Validate user input
    function validateInputs() {
      const inputs = sudokuContainer.querySelectorAll('input');
      let valid = true;

      inputs.forEach((input) => {
        if (!input.readOnly && input.value) {
          const char = input.value.toUpperCase();
          if (!letters.includes(char)) {
            input.classList.add('error');
            valid = false;
          } else {
            input.classList.remove('error');
          }
        }
      });

      return valid;
    }

    // Check the solution
    function checkSolution() {
      if (!validateInputs()) {
        alert('Invalid inputs detected! Only use F, L, A, M, I, N, G, O, S.');
        return;
      }

      const inputs = sudokuContainer.querySelectorAll('input');
      let isSolved = true;

      inputs.forEach((input) => {
        if (!input.readOnly) {
          const userValue = input.value.toUpperCase();
          const solutionValue = input.dataset.solution;

          if (userValue !== solutionValue) {
            input.classList.add('incorrect');
            isSolved = false;
          } else {
            input.classList.remove('incorrect');
          }
        }
      });

      if (isSolved) {
        alert('Congrats! You solved the Flamingo Sudoku!');
      }
    }

    // Reset the puzzle
    function resetPuzzle() {
      generateSudoku();
    }

    // Main function to generate and render the Sudoku
    function generateSudoku() {
      const solution = generateValidGrid();
      const puzzle = hideRandomCells(solution);
      renderSudoku(puzzle, solution);
    }

    // Event Listeners
    checkButton.addEventListener('click', checkSolution);
    resetButton.addEventListener('click', resetPuzzle);

    // Initialize the puzzle on page load
    window.onload = generateSudoku;
  </script>
</body>
</html>
