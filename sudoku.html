<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 0;
            border: 2px solid #000;
        }
        .sudoku-cell {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: white;
            box-sizing: border-box;
        }
        .sudoku-cell.readonly {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: transparent;
            box-sizing: border-box;
        }
        /* Add thick seagreen vertical borders for 3x3 grids */
        .sudoku-container > .sudoku-cell:nth-child(3n) {
            border-right: 3px solid seagreen;
        }
        /* Add thick seagreen horizontal borders for 3x3 grids */
        .sudoku-container > .sudoku-cell:nth-child(n + 1):nth-child(-n + 27),
        .sudoku-container > .sudoku-cell:nth-child(n + 55):nth-child(-n + 63) {
            border-bottom: 3px solid seagreen;
        }
    </style>
</head>
<body>
    <div class="sudoku-container" id="sudoku-container"></div>

    <script>
        const gridSize = 9;

        const container = document.getElementById("sudoku-container");

        // Generate the grid and populate it
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                const cell = document.createElement("div");
                cell.classList.add("sudoku-cell");

                // Add an input for user interaction
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = 1;

                // Set the cell as editable
                cell.appendChild(input);
                container.appendChild(cell);
            }
        }
    </script>
</body>
</html>
