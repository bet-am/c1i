<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 0;
      border: 3px solid black;
    }
    .sudoku-container input {
      width: 48px;
      height: 48px;
      text-align: center;
      font-size: 18px;
      border: 1px solid lightgray;
      margin: 0;
      padding: 0;
    }
    .sudoku-container input:nth-child(3n+1) {
      border-left: 3px solid black;
    }
    .sudoku-container input:nth-child(-n+9):nth-child(3n) {
      border-right: 3px solid black;
    }
    .sudoku-container input:nth-child(n+19):nth-child(-n+27) {
      border-bottom: 3px solid black;
    }
    .sudoku-container input:focus {
      outline: none;
      border: 2px solid blue;
    }
    .bold-border {
      border: 3px solid black;
    }
    .incorrect {
      background-color: crimson;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <div class="sudoku-container" id="sudoku-container">
    <!-- Grid will be generated here -->
  </div>
  <button id="check-sudoku">Check Solution</button>

  <script>
    const sudokuContainer = document.getElementById('sudoku-container');
    const checkButton = document.getElementById('check-sudoku');

    // Generate a new Sudoku puzzle
    function generateSudoku() {
      // Predefined solution
      const solution = [
        [5, 3, 4, 6, 7, 8, 9, 1, 2],
        [6, 7, 2, 1, 9, 5, 3, 4, 8],
        [1, 9, 8, 3, 4, 2, 5, 6, 7],
        [8, 5, 9, 7, 6, 1, 4, 2, 3],
        [4, 2, 6, 8, 5, 3, 7, 9, 1],
        [7, 1, 3, 9, 2, 4, 8, 5, 6],
        [9, 6, 1, 5, 3, 7, 2, 8, 4],
        [2, 8, 7, 4, 1, 9, 6, 3, 5],
        [3, 4, 5, 2, 8, 6, 1, 7, 9],
      ];

      // Randomly hide 30 squares
      const hideCount = 30;
      const hiddenIndexes = new Set();

      while (hiddenIndexes.size < hideCount) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        hiddenIndexes.add(`${row}-${col}`);
      }

      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement('input');
          input.maxLength = 1;

          if (!hiddenIndexes.has(`${row}-${col}`)) {
            input.value = solution[row][col];
            input.readOnly = true;
            input.style.backgroundColor = "#f0f0f0";
          } else {
            input.dataset.solution = solution[row][col];
          }

          sudokuContainer.appendChild(input);
        }
      }
    }

    // Check the solution
    checkButton.addEventListener('click', () => {
      const inputs = sudokuContainer.querySelectorAll('input');
      let isSolved = true;

      inputs.forEach(input => {
        if (!input.readOnly) {
          const userValue = parseInt(input.value, 10);
          const solutionValue = parseInt(input.dataset.solution, 10);

          if (userValue !== solutionValue) {
            input.classList.add('incorrect');
            isSolved = false;
          } else {
            input.classList.remove('incorrect');
          }
        }
      });

      if (isSolved) {
        alert('Congrats!');
      }
    });

    // Clear the grid and regenerate on page load
    window.onload = () => {
      sudokuContainer.innerHTML = '';
      generateSudoku();
    };
  </script>
</body>
</html>
