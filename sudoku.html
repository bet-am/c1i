<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 5px;
            border: 2px solid #000;
        }
        .sudoku-cell {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: white;
        }
        .sudoku-cell:hover {
            background-color: seaGreen;
            color: white;
        }
        .sudoku-cell.readonly {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: transparent;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sudoku-container" id="sudoku-container"></div>

    <script>
        const letters = ["F", "L", "A", "M", "I", "N", "G", "O", "S"];
        const gridSize = 9;
        const totalPrefilled = 30;

        const container = document.getElementById("sudoku-container");

        // Generate a valid random grid with unique letters in each row, column, and 3x3 sub-grid
        function generateRandomGrid() {
            const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

            // Randomly place letters ensuring no repetition in row, column, and sub-grid
            let positions = [];
            while (positions.length < totalPrefilled) {
                const randomRow = Math.floor(Math.random() * gridSize);
                const randomCol = Math.floor(Math.random() * gridSize);
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];

                if (!positions.some(pos => pos.row === randomRow && pos.col === randomCol) &&
                    isValidPlacement(grid, randomRow, randomCol, randomLetter)) {
                    grid[randomRow][randomCol] = randomLetter;
                    positions.push({ row: randomRow, col: randomCol, letter: randomLetter });
                }
            }
            return grid;
        }

        // Check if placing a letter in the cell is valid
        function isValidPlacement(grid, row, col, letter) {
            // Check row
            if (grid[row].includes(letter)) return false;

            // Check column
            if (grid.some(r => r[col] === letter)) return false;

            // Check sub-grid
            const startRow = Math.floor(row / 3) * 3;
            const startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[startRow + i][startCol + j] === letter) return false;
                }
            }
            return true;
        }

        // Generate the random grid
        const grid = generateRandomGrid();

        // Create the grid and add input fields
        grid.forEach((row, rowIndex) => {
            row.forEach((letter, colIndex) => {
                const cell = document.createElement("div");
                cell.classList.add("sudoku-cell");

                // Create input field for each cell
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = 1;
                input.classList.add("cell-input");
                input.value = letter;

                // Disable input in cells with pre-filled letters
                if (letter) {
                    cell.classList.add("readonly");
                    input.disabled = true;
                }

                cell.appendChild(input);
                container.appendChild(cell);
            });
        });
    </script>
</body>
</html>
