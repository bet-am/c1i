<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 5px;
            border: 2px solid #000;
        }
        .sudoku-cell {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: white;
        }
        .sudoku-cell:hover {
            background-color: seaGreen;
            color: white;
        }
        .sudoku-cell.readonly {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        .incorrect {
            background-color: crimson;
            color: white;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: seagreen;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: transparent;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sudoku-container" id="sudoku-container"></div>
    <div class="button-container">
        <button id="check-btn">Check Puzzle</button>
    </div>

    <script>
        const letters = ["F", "L", "A", "M", "I", "N", "G", "O", "S"];
        const gridSize = 9;
        
        const container = document.getElementById("sudoku-container");
        const checkButton = document.getElementById("check-btn");

        // Pre-filled positions for the Sudoku puzzle
        const filledPositions = [
            { row: 0, col: 0, letter: "F" }, { row: 0, col: 1, letter: "L" }, { row: 0, col: 2, letter: "A" },
            { row: 1, col: 1, letter: "M" }, { row: 1, col: 4, letter: "I" }, { row: 2, col: 3, letter: "N" },
            { row: 3, col: 0, letter: "G" }, { row: 3, col: 2, letter: "O" }, { row: 3, col: 4, letter: "S" },
            { row: 4, col: 0, letter: "F" }, { row: 4, col: 4, letter: "L" }, { row: 5, col: 1, letter: "A" },
            { row: 5, col: 3, letter: "M" }, { row: 6, col: 0, letter: "I" }, { row: 6, col: 2, letter: "N" },
            { row: 6, col: 4, letter: "G" }, { row: 7, col: 0, letter: "O" }, { row: 7, col: 2, letter: "S" },
            { row: 8, col: 1, letter: "F" }, { row: 8, col: 3, letter: "L" }
        ];

        // Initialize the grid as empty
        const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

        // Place pre-filled letters in the grid
        filledPositions.forEach(pos => {
            grid[pos.row][pos.col] = pos.letter;
        });

        // Create the grid and add input fields
        grid.forEach((row, rowIndex) => {
            row.forEach((letter, colIndex) => {
                const cell = document.createElement("div");
                cell.classList.add("sudoku-cell");

                // Create input field for each cell
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = 1;
                input.classList.add("cell-input");
                input.value = letter;

                // Disable input in cells with pre-filled letters
                if (letter) {
                    cell.classList.add("readonly");
                    input.disabled = true;
                } else {
                    input.addEventListener("input", () => {
                        // Allow user to correct their input
                        input.classList.remove("incorrect");
                    });
                }

                cell.appendChild(input);
                container.appendChild(cell);
            });
        });

        // Function to check the puzzle for correctness
        function checkPuzzle() {
            let isCorrect = true;

            const cells = document.querySelectorAll(".sudoku-cell input");

            cells.forEach((input, index) => {
                const correctLetter = grid[Math.floor(index / gridSize)][index % gridSize]; // Get the correct letter from the grid
                const userInput = input.value.toUpperCase();

                if (userInput !== correctLetter) {
                    isCorrect = false;
                    input.classList.add("incorrect");
                }
            });

            if (isCorrect) {
                alert("Congratulations! The puzzle is correct.");
            } else {
                alert("Some letters are incorrect. Please check and correct them.");
            }
        }

        // Add event listener to the check button
        checkButton.addEventListener("click", checkPuzzle);

    </script>
</body>
</html>
