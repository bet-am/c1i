<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet'>
    <style>
        body {
            font-family: 'Josefin Slab', serif;
            font-size: 1.5em; /* Base font size */
            background-color: lemonchiffon;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 0;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 6vw; /* Scales with the width of the viewport */
            margin-bottom: 3vw; /* Responsive margin */
            color: seagreen;
        }

        h2 {
            font-size: 4.5vw;
            color: seagreen;
        }

        .animated-down {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: yellowgreen;
            animation: moveAndResize 3s infinite ease-in-out;
        }

        .flipping-upside {
            display: inline-block;
            transform: rotate(180deg);
            animation: flipToRightSideUp 3s infinite ease-in-out;
        }

        hr.wavy {
            border: none;
            height: 5px;
            background: linear-gradient(to right, seagreen 10%, yellowgreen 10%) repeat-x;
            background-size: 20px 5px;
            width: 100%;
            margin: 20px 0;
        }

        @keyframes moveAndResize {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translate(2vw, 4vw) scale(0.8);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes flipToRightSideUp {
            0% {
                transform: rotate(180deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
                margin-bottom: 4vw;
            }

            h2 {
                font-size: 6vw;
            }

            .animated-down {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <h1>Feeling <span class="animated-down">Down</span></h1>
    <h2>Turn that Frown <span class="flipping-upside">Upside</span> <span style="visibility: hidden;">Down</span></h2>
    <hr class="wavy">
    <h3 style="color: yellowgreen; text-align: center;">Choose your path to happiness:</h3>
    <div style="text-align: center;">
        <p><a href="https://bet-am.github.io/c1i/entry3.html">be creative!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry5.html">eat something!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry6.html">play a game!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry1.html">go outside!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry2.html">spend time with loved ones!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry4.html">indulge in hobbies!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry7.html">do something productive!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry8.html">move your body!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry9.html">write about it!</a></p>
        <p><a href="https://bet-am.github.io/c1i/entry10.html">make fun plans!</a></p>
    </div>
    <hr class="wavy">
</body>
</html>
