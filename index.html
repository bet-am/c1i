<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <style>
      body {
    font-family: 'Josefin Slab';
    font-size: 22px;
    font-style: medium;
    font-color: yellowgreen;
    background-color: lemonchiffon}

      hr.wavy {
            border: none;
            height: 5px;
            background: linear-gradient(to right, seagreen 10%, yellowgreen 10%) repeat-x;
            background-size: 20px 5px;
            width: 100%;
            margin: 20px 0;
        }

      a:link {
  color: seagreen; }
    a:visited {
  color: seagreen; }
    a:hover {
  text-decoration: seagreen wavy underline; }

      h1, h2 {
            margin: 0;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #333;
        }
        h2 {
            font-size: 2rem;
            color: #555;
        }
        .animated-down {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: yellowgreen;
            animation: moveAndResize 3s infinite ease-in-out;
        }
        .flipping-upside {
            display: inline-block;
            transform: rotate(180deg);
            animation: flipToRightSideUp 3s infinite ease-in-out;
        }
        @keyframes moveAndResize {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translate(40px, 100px) scale(0.66); /* Align closer to "Upside" */
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        @keyframes flipToRightSideUp {
            0% {
                transform: rotate(180deg);
            }
            50% {
                transform: rotate(0deg); /* Animates to right-side up */
            }
            100% {
                transform: rotate(180deg);
            }
        }
    </style>
  </head>
  <body>
