    <title>Word Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        h1 {
            color: #5C6BC0;
        }

        .word-search {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-gap: 2px;
            margin-top: 20px;
        }

        .word-search div {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        .word-search div.found {
            background-color: #a5d6a7;
        }

        .word-search div.selected {
            background-color: #ffeb3b;
        }

        .word-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .word-list li {
            margin: 5px 0;
        }
       </style>
    </head>
    <body>
      <figure>
        <img src="images/playagame.png" alt="Play A Game Graphic" width="692" height="323.33">
      </figure>

<div class="container">
    <h1>Word Search Puzzle</h1>
    <div class="word-search" id="word-search-grid"></div>

    <ul class="word-list">
        <li>happy</li>
        <li>content</li>
        <li>cheery</li>
        <li>merry</li>
        <li>joyful</li>
        <li>gleeful</li>
        <li>delighted</li>
    </ul>
</div>

<script>
    const words = ["happy", "content", "cheery", "merry", "joyful", "gleeful", "delighted"];
    const gridSize = 10; // Define the size of the word search grid
    const wordSearchGrid = [];

    function createEmptyGrid() {
        for (let row = 0; row < gridSize; row++) {
            let gridRow = [];
            for (let col = 0; col < gridSize; col++) {
                gridRow.push(String.fromCharCode(65 + Math.floor(Math.random() * 26))); // Random letters from A-Z
            }
            wordSearchGrid.push(gridRow);
        }
    }


    function placeWords() {
        words.forEach(word => {
            let placed = false;
            while (!placed) {
                const direction = Math.floor(Math.random() * 2); // 0 for horizontal, 1 for vertical
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);

                if (canPlaceWord(word, row, col, direction)) {
                    for (let i = 0; i < word.length; i++) {
                        if (direction === 0) {
                            wordSearchGrid[row][col + i] = word[i].toUpperCase();
                        } else {
                            wordSearchGrid[row + i][col] = word[i].toUpperCase();
                        }
                    }
                    placed = true;
                }
            }
        });
    }


    function canPlaceWord(word, row, col, direction) {
        if (direction === 0 && col + word.length <= gridSize) { 
            for (let i = 0; i < word.length; i++) {
                if (wordSearchGrid[row][col + i] !== String.fromCharCode(65 + Math.floor(Math.random() * 26))) {
                    return false;
                }
            }
            return true;
        } else if (direction === 1 && row + word.length <= gridSize) { 
            for (let i = 0; i < word.length; i++) {
                if (wordSearchGrid[row + i][col] !== String.fromCharCode(65 + Math.floor(Math.random() * 26))) {
                    return false;
                }
            }
            return true;
        }
        return false;
    }


    function renderGrid() {
        const gridContainer = document.getElementById('word-search-grid');
        gridContainer.innerHTML = ''; // Clear the grid first

        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                const cell = document.createElement('div');
                cell.textContent = wordSearchGrid[row][col];
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.onclick = () => handleCellClick(cell);
                gridContainer.appendChild(cell);
            }
        }
    }

  
    let selectedCells = [];
    function handleCellClick(cell) {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);

        if (selectedCells.length === 0) {
            selectedCells.push({ row, col });
            cell.classList.add('selected');
        } else {
            const lastSelected = selectedCells[selectedCells.length - 1];
            if (
                (lastSelected.row === row && Math.abs(lastSelected.col - col) === 1) || 
                (lastSelected.col === col && Math.abs(lastSelected.row - row) === 1)
            ) {
                selectedCells.push({ row, col });
                cell.classList.add('selected');
            }
        }
    }

   
    function init() {
        createEmptyGrid();
        placeWords();
        renderGrid();
    }

    init();
</script>
