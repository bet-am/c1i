<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
  <style>
    body {
      font-family: 'Josefin Slab';
      font-size: 22px;
      font-style: medium;
      background-color: lemonchiffon;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      text-align: center;
    }

    a:link {
      color: seagreen;
    }

    a:visited {
      color: seagreen;
    }

    a:hover {
      text-decoration: seagreen wavy underline;
    }

    hr {
      border-width: 3px;
      border-color: seagreen;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button1 {
      background-color: yellowgreen;
    }

    hr.wavy {
      border: none;
      height: 5px;
      background: linear-gradient(to right, seagreen 10%, yellowgreen 10%) repeat-x;
      background-size: 20px 5px;
      width: 100%;
      margin: 20px 0;
    }

    .flex-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }

    .flex-container > div {
      margin: 10px;
    }

    img {
      width: 100%;
      max-width: 277.25px;
      height: auto;
    }

    /* Media Query to Stack the Image on Top */
    @media (max-width: 768px) {
      .flex-container {
        flex-wrap: wrap;
        flex-direction: column; /* Stack items vertically */
      }

      .flex-container > div {
        width: 100%; /* Take full width */
        text-align: center; /* Center align content */
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>
      <figure>
        <img src="images/spendtimewlovedones.png" alt="Spending Time with Loved Ones" />
      </figure>
    </div>
    <div>
      <h1 style="color:seagreen;">Nothing makes you feel more loved than the people around you letting you know. &lt;3</h1>
      <h2 style="color:seagreen;">Things you're allowed to ask for:</h2>
      <ul style="color:seagreen;">
        <li>a hug</li>
        <li>someone to talk to</li>
        <li>a kiss</li>
        <li>sitting in silence</li>
        <li>a sweet treat run</li>
        <li>to do an activity together</li>
      </ul>
    </div>
  </div>
  <hr class="wavy">
  <button class="button button1"><a href="https://bet-am.github.io/c1i/">Annnnnd back home!</a></button>
</body>
</html>
