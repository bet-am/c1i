<!DOCTYPE html>
<html lang="en">
<head>
   <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:seagreen;">Word Search</title>
    <style>
        body {
            font-family: 'Josefin Slab';
            text-align: center;
            margin: 20px;
            background-color: lemonchiffon;
        }
       .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  font-family: 'Josephine Slab';
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer }
      .button1 {background-color: yellowgreen }
    a:link {
  color: seagreen; }
    a:visited {
  color: seagreen; }
    a:hover {
  text-decoration: seagreen wavy underline; }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        td.found {
            background-color: seagreen;
        }
        .word-list {
            margin-top: 20px;
        }
        .word-list span {
            display: inline-block;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .word-list span.crossed {
            text-decoration: line-through;
            color: seagreen;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const words = ["HAPPY", "CHEERY", "CONTENT", "GLEEFUL", "JOYFUL", "DELIGHTED", "JOLLY"];
            const gridSize = 15;
            const grid = document.getElementById("word-search-grid");

            // Helper: Fill grid with random letters
            const fillGridWithRandomLetters = (gridArray) => {
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (!gridArray[i][j]) {
                            gridArray[i][j] = alphabet[Math.floor(Math.random() * alphabet.length)];
                        }
                    }
                }
            };

            // Helper: Insert word into grid
            const placeWord = (gridArray, word, row, col, direction) => {
                for (let i = 0; i < word.length; i++) {
                    const r = row + (direction === "H" ? 0 : i);
                    const c = col + (direction === "H" ? i : 0);
                    gridArray[r][c] = word[i];
                }
            };

            // Initialize empty grid
            const gridArray = Array(gridSize)
                .fill(null)
                .map(() => Array(gridSize).fill(null));

            // Add words to grid
            placeWord(gridArray, "HAPPY", 0, 0, "H");
            placeWord(gridArray, "CHEERY", 2, 3, "H");
            placeWord(gridArray, "CONTENT", 4, 5, "H");
            placeWord(gridArray, "GLEEFUL", 6, 7, "H");
            placeWord(gridArray, "JOYFUL", 8, 2, "H");
            placeWord(gridArray, "DELIGHTED", 10, 4, "H");
            placeWord(gridArray, "JOLLY", 12, 6, "H");

            fillGridWithRandomLetters(gridArray);

            // Render the grid
            gridArray.forEach((row) => {
                const tr = document.createElement("tr");
                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                grid.appendChild(tr);
            });

            // Word list functionality
            const wordElements = document.querySelectorAll(".word-list span");
            wordElements.forEach((wordElem) => {
                wordElem.addEventListener("click", () => {
                    if (!wordElem.classList.contains("crossed")) {
                        wordElem.classList.add("crossed");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Word Search Puzzle</h1>
    <table id="word-search-grid"></table>
    <div class="word-list">
        <h3>Find these words:</h3>
        <span>HAPPY</span>
        <span>CHEERY</span>
        <span>CONTENT</span>
        <span>GLEEFUL</span>
        <span>JOYFUL</span>
        <span>DELIGHTED</span>
        <span>JOLLY</span>
    </div>

</html>
