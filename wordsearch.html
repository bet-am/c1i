<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <style>
        body {
            font-family: 'Josefin Slab';
            text-align: center;
            margin: 20px;
           background-color: lemonchiffon   }
        table {
            margin: 0 auto;
            border-collapse: collapse;  }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            cursor: default;
        }
        td.found {
            background-color: yellow;
        }
        .word-list {
            margin-top: 20px;
        }
        .word-list span {
            display: inline-block;
            margin: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const words = ["HAPPY", "CHEERY", "CONTENT", "GLEEFUL", "JOYFUL", "DELIGHTED", "JOLLY"];
            const cells = document.querySelectorAll("td");

            cells.forEach(cell => {
                cell.addEventListener("click", () => {
                    const word = cell.dataset.word;
                    if (word && words.includes(word)) {
                        document.querySelectorAll(`[data-word='${word}']`).forEach(el => el.classList.add("found"));
                        const wordElem = document.getElementById(word);
                        if (wordElem) wordElem.style.textDecoration = "line-through";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Word Search Puzzle</h1>
    <table>
        <tr>
            <td data-word="HAPPY">H</td>
            <td data-word="HAPPY">A</td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td data-word="CONTENT">C</td>
            <td data-word="CONTENT">O</td>
            <td data-word="CONTENT">N</td>
            <td data-word="CONTENT">T</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td data-word="GLEEFUL">G</td>
            <td data-word="GLEEFUL">L</td>
            <td data-word="GLEEFUL">E</td>
        </tr>
        <tr>
            <td data-word="JOYFUL">J</td>

        <span id="GLEEFUL">GLEEFUL</span>
