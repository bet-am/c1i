<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:seagreen;">Word Search</title>
    <style>
        body {
            font-family: 'Josefin Slab';
            text-align: center;
            margin: 0;
            background-color: lemonchiffon;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        td.highlight {
            background-color: seagreen;
            color: lemonchiffon;
        }
        .word-list {
            margin-top: 20px;
        }
        .word-list span {
            display: inline-block;
            margin: 5px;
            font-weight: bold;
        }
        .word-list span.crossed {
            text-decoration: line-through;
            color: seagreen;
        }
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-family: 'Josefin Slab';
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button1 {background-color: yellowgreen;}
        a:link {
            color: seagreen;
        }
        a:visited {
            color: seagreen;
        }
        a:hover {
            text-decoration: seagreen wavy underline;
        }
        hr {
            border-width: 3px;
            border-color: seagreen;
        }
    </style>
</head>
<body>
    <table id="word-search-grid"></table>
    <div class="word-list">
        <h3 style="color:seagreen;">Find these words:</h3>
        <span>CHEERY</span>
        <span>CONTENT</span>
        <span>DELIGHTED</span>
        <span>GLEEFUL</span>
        <span>HAPPY</span>
        <span>JOLLY</span>
        <span>JOYFUL</span>
    </div>
    <button class="button button1">
        <a href="https://bet-am.github.io/c1i/entry6.html">Play More Games!</a>
    </button>
</body>
</html>
