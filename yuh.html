<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Down?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            position: relative;
            overflow: hidden;
        }
        h1, h2 {
            margin: 0;
            text-align: right;
            padding-right: 50px;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #333;
        }
        h2 {
            font-size: 2rem;
            color: #555;
        }
        .animated-down {
            position: absolute;
            right: 50px;
            font-size: 3rem;
            font-weight: bold;
            color: red;
            animation: floatUpAndDown 2s infinite ease-in-out;
        }
        @keyframes floatUpAndDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(100px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Feeling <span>Down</span>?</h1>
    <h2>Turn that Frown Upside <span>Down</span>!</h2>
    <span class="animated-down">Down</span>

    <script>
        // The animated "Down" dynamically syncs with the fixed titles
    </script>
</body>
</html>
