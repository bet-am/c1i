<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Down Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        h1, h2 {
            margin: 0;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #333;
        }
        h2 {
            font-size: 2rem;
            color: #555;
        }
        .animated-down {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: yellowgreen;
            animation: floatAndResize 3s infinite ease-in-out;
        }
        @keyframes floatAndResize {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translate(60px, 100px) scale(0.66) rotate(180deg); /* Space after "upside" */
            }
            100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <h1>Feeling <span class="animated-down">Down</span></h1>
    <h2>Turn that Frown Upside <span style="visibility: hidden;">Down</span></h2>
</body>
</html>
