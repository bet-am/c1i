    font-family: 'Josefin Slab';

                     background: linear-gradient(to right, seagreen 10%, yellowgreen 10%)

  display: flex;

}

    <body>
       <div class="image-container">
     <img 
          src="images/writeaboutit.png" 
          alt="Write About It Graphic" 
          width="612" height="449" 
          class="center">
  </div>
      <hr class="wavy">
      <h1 style="color:seagreen;">You know what they say, when in doubt...write it out!</h1>
      <h2 style="color:seagreen;">Feelings can seem big and situations can feel overwhelming, and all it takes sometimes is to write it down. This can help 
        process and organize your racing thoughts. </h2>
   <div class="image-container">   
      <img
            src=https://y.yarn.co/c24b411d-7e1f-40cc-bb0a-09f99af39f19_text.gif >
         </div>
  <textarea id="textBox" placeholder="Type anything you want..."></textarea>
  <br>
  <button id="button button1">Submit!</button>
  <div id="phraseDisplay"></div>

  <script>
    const phrases = [
      "The early bird catches the worm.",
      "A journey of a thousand miles begins with a single step.",
      "Actions speak louder than words.",
      "Every cloud has a silver lining.",
      "Fortune favors the brave.",
      "When in Rome, do as the Romans do.",
      "A picture is worth a thousand words.",
      "Better late than never.",
      "The pen is mightier than the sword.",
      "Practice makes perfect."
    ];

    document.getElementById('submitButton').addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * phrases.length); // Get a random phrase
      const randomPhrase = phrases[randomIndex];
      document.getElementById('phraseDisplay').textContent = randomPhrase; // Display it below the button
    });
  </script>
  <hr class="wavy">
    <button style="font-family: 'Josefin Slab';" class="button button1" ><a href="https://bet-am.github.io/c1i/">Annnnnd back home!</a></button>
