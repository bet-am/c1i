<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet'>
    <style>
        body {
            font-family: 'Josefin Slab', serif;
            font-size: 22px;
            background-color: lemonchiffon;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: seagreen;
        }

        h2 {
            font-size: 2rem;
            color: seagreen;
        }

        .animated-down {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: yellowgreen;
            animation: moveAndResize 3s infinite ease-in-out;
        }

        .flipping-upside {
            display: inline-block;
            transform: rotate(180deg);
            animation: flipToRightSideUp 3s infinite ease-in-out;
        }

        hr.wavy {
            border: none;
            height: 5px;
            background: linear-gradient(to right, seagreen 10%, yellowgreen 10%) repeat-x;
            background-size: 20px 5px;
            width: 100%;
            margin: 20px 0;
        }

        /* Animations */
        @keyframes moveAndResize {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translate(40px, 100px) scale(0.66);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes flipToRightSideUp {
            0% {
                transform: rotate(180deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        a:link {
            color: seagreen;
        }

        a:visited {
            color: seagreen;
        }

        a:hover {
            text-decoration: seagreen wavy underline;
        }

        /* Responsive behavior: Remove animations and replace text */
        @media (max-width: 768px) {
            h1, h2 {
                text-align: center;
                font-size: 2.5rem;
                color: seagreen;
            }

            h1::before,
            h2::before,
            h1 span,
            h2 span {
                display: none; /* Remove all animations and extra words */
            }

            h1 {
                content: "Feeling Down?"; /* Static Title */
            }

            h2 {
                content: "Turn your feel smile upright.`;
            }
